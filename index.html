<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP Sign-up Form</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="side_bar">
            <div class="banner_frame">
                <div class="banner">
                    <img class="logo" src="./images/odin-lined.png" alt="odin logo">
                    <h1>Odin</h1>
                </div>
            </div>
            <div class="buttom">
                <p>
                    Photo by Ilya
                    <a href="https://unsplash.com/@shishilya" target="_blank">Shishikhin</a>
                    on
                    <a href="https://unsplash.com" target="_blank">Unsplash</a>
                </p>
            </div>
        </div>
        <div class="main">
            <div class="some_text">
                <p>
                    This is not a real online service! You know you need something like this in your life to help you
                    realize
                    your deepest dreams.
                </p>
                <p>
                    Sign up <span class="italics">now</span> to get start.
                </p>
                <p>
                    You <span class="italics">know</span> you want to.
                </p>
            </div>
            <form action="nothing" method="post">
                <fieldset class="form_block">
                    <h2>Let's do this!</h2>
                    <div class="form_row">
                        <div class="form_item">
                            <label for="first_name">First Name</label>
                            <input type="text" name="first_name" />
                        </div>
                        <div class="form_item">
                            <label for="last_name">Last Name</label>
                            <input type="text" name="last_name" />
                        </div>
                    </div>
                    <div class="form_row">
                        <div class="form_item">
                            <label for="email">Email</label>
                            <input type="email" name="email" />
                        </div>
                        <div class="form_item">
                            <label for="tel">Phone Number</label>
                            <input type="tel" name="tel" />
                        </div>
                    </div>
                    <div class="form_row">
                        <div class="form_item">
                            <label for="password">Passowrd</label>
                            <input type="password" name="password" required />
                        </div>
                        <div class="form_item">
                            <label for="re-password">Comfirm Passowrd</label>
                            <input type="password" name="re-password" required />
                        </div>
                    </div>
                </fieldset>
                <fieldset>
                    <button type="Submit">Create Account</button>
                </fieldset>
            </form>
            <div class="login">
                <p>Already have a account? <a href="login">Log in</p>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
